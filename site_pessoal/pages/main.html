<section>
    <div>
        <h1 class="title"> Resumo </h1>
        <!-- tag utilizada para escrever paragrafos -->
        <div>
            <p class="content" ng-repeat="paragrafo in curriculo.resumo">{{paragrafo}}</p>
        </div>
    </div>
</section>
<section>
    <div>

        <h1 class="title"> Acadêmico </h1>
        <ul>
            <li class="content" ng-repeat="item in curriculo.academico">
                <b>{{item.data}}<b>
                    {{item.formacao}}
                </li>
            </ul>   
        </div>
</section>
<section>
        <div>
        <h1 class="title"> Experiências </h1>
        <ul>
            <li class="content" ng-repeat="item in curriculo.experiencia">
                <b>{{item.data}}<b>
                    {{item.cargo}}
                </li>
            </ul>   
        </div>
</section>

<section>
        <div>
            <h1 class="title"> Solicitação de orçamento </h1>
         <form class="content">
             <label for="titulo">Titulo</label>
             <input type="text" name = "titulo"ng-model="orcamento.titulo" required>
             <label for="contato">Contato</label>
             <input type="text" name = "contato"ng-model="orcamento.contato" required>
             <label for="descrição">Descrição</label>
             <input type="text" name = "descricao"ng-model="orcamento.descricao" required>
             <button ng-click="solicitarOrcamento()">Solicitar</button>
         </form>
        </div>
</section>
