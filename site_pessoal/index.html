<!DOCTYPE html>
<html ng-app="sitePessoal">
<!-- Arquivos de config, ficam todos na head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="styles/allstyle.css" rel="stylesheet">
    <title> {{myProfile.nome}} </title>
    <link rel="icon" type="image/jpg" href="img/myImagem.jpg" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
</head>

<body ng-controller="bodyController">

    <header>
        <!-- Regras do H, quanto maior o numero menor o tamanho da letra -->
        <h1 class="title"> {{myProfile.nome}}</h1>
        <img class="profile_picture" ng-src="{{myProfile.foto}}">
        <h2 class="title">{{myProfile.cargo}}</h2>
    </header>

    <ng-view></ng-view>

    <footer>
        <span>Copyright &copy; {{myProfile.nome}} - {{myProfile.ano}}</span>
    </footer>

    <!--LIBRARIES-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>

    <!--SCRIPTS-->

    <script src="javaScript/app.js"></script>
    <script src="javaScript/app.config.js"></script>
    <script src="javaScript/app.service.js"></script>
    <script src="javaScript/app.factories.js"></script>
    <script src="javaScript/app.controller.js"></script>
</body>
<html>
